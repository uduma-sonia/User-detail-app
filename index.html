<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sample CRUD Firebase Javascript - 01 Read Data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="name">
      <h1>Users App</h1>
    </div>

    <div class="container">
      <section class="users-container">
        <ul id="userList"></ul>

        <div id="userDetail">
          <p>
            Name -
            <strong class="detailName"></strong>
          </p>
          <p>
            Age -
            <strong class="detailAge"></strong>
          </p>
          <p>
            Email -
            <strong class="detailEmail"></strong>
          </p>
        </div>
      </section>

      <section class="add-user">
        <div id="add-user-module">
          <!-- <button id="open-add-user-form-btn">+</button> -->
          <form>
            <!-- <h2>Add User</h2> -->

            <div>
              <label> Name </label>
              <input type="text" data-key="name" class="user-input" /><br />
            </div>

            <div>
              <label> Age </label>
              <input type="text" data-key="age" class="user-input" /><br />
            </div>

            <div>
              <label> Email </label>
              <input type="text" data-key="email" class="user-input" /><br />
            </div>

            <button type="button" id="add-user-btn">add user</button>
          </form>
        </div>
      </section>
    </div>

    <!-- firebase sdk link goes here -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sample CRUD Firebase Javascript - 01 Read Data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      Firebase CRUD with Vanilla Javascript
      <br />
      <small>
        <em>01 Read Data</em>
      </small>
    </h1>
    <ul id="userList"></ul>
    <div id="userDetail">
      <p>
        Name :
        <strong class="detailName"></strong>
      </p>
      <p>
        Age:
        <strong class="detailAge"></strong>
      </p>
      <p>
        Email:
        <strong class="detailEmail"></strong>
      </p>
    </div>

    <section id="add-user-module">
      <button id="open-add-user-form-btn">+</button>
      <form>
        <h2>Add User</h2>
        name:<br />
        <input type="text" data-key="name" class="user-input" /><br />
        age:<br />
        <input type="text" data-key="age" class="user-input" /><br />
        email:<br />
        <input type="text" data-key="email" class="user-input" /><br />
        <button type="button" id="add-user-btn">add user</button>
      </form>
    </section>

    <!-- edit user module -->
    <section id="edit-user-module">
      <form>
        <h2>Edit user</h2>
        <input type="hidden" class="edit-userid" /> name:<br />
        <input type="text" data-key="name" class="edit-user-input" /><br />
        age:<br />
        <input type="text" data-key="age" class="edit-user-input" /><br />
        email:<br />
        <input type="text" data-key="email" class="edit-user-input" /><br />
        <button type="button" id="edit-user-btn">save</button>
      </form>
    </section>

    <!-- firebase sdk link goes here -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
